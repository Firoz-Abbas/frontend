
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>
        fetch('https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY')
        .then(function(response){
            return response.json()
        })
        .then(function(data){
            data.photos.map(function(item){
                var tr = document.createElement("tr");
                var td1 = document.createElement("td");
                var td2 = document.createElement("td");
                var td3 = document.createElement("td");
                var td4 = document.createElement("td");
                var td5 = document.createElement("td");

                td1.innerHTML = item.id;
                td2.innerHTML = `<a href="${item.img_src}" target="_blank"> <img src="${item.img_src}" width="200px"> </a>`;
                td3.innerHTML = item.camera.full_name;
                td4.innerHTML = item.rover.landing_date;
                td5.innerHTML = item.rover.launch_date;


                tr.appendChild(td1)
                tr.appendChild(td2)
                tr.appendChild(td3)
                tr.appendChild(td4)
                tr.appendChild(td5)

                document.querySelector("tbody").appendChild(tr);
            })
            
        })
    </script>
</head>
<body>
    <div>
        <table class="table table-hover border border-2 rounded rounded-1 w-100">
            <thead>
                <tr class="table-danger">
                    <th width="20%"> Id </th>
                    <th width="20%"> Photo </th>
                    <th width="20%"> Camera Full Name</th>
                    <th width="20%"> Landing Date  </th>
                    <th width="20%"> Lanching Date</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    
</body>
</html>
