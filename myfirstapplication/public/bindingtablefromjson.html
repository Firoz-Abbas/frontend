<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>    

        function onloadbody(){
            fetch('https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY')
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                data.photos.map(function(item){
                        var tr=document.createElement("tr");
                        var td1=document.createElement("td");
                        var td2=document.createElement("td");
                        var td3=document.createElement("td");
                        var td4=document.createElement("td");
                        var td5=document.createElement("td");

                        td1.innerHTML=item.id;
                        td2.innerHTML=`<img src="${item.img_src}" style="height:75px;width:75px"/>`;
                        td3.innerHTML=item.camera.full_name;
                        td4.innerHTML=item.rover.landing_date;
                        td5.innerHTML=item.rover.lunching_date;

                        tr.appendChild(td1);
                        tr.appendChild(td2);
                        tr.appendChild(td3);
                        tr.appendChild(td4);
                        tr.appendChild(td5);

                        document.querySelector("tbody").appendChild(tr);
                    })
            })
        }
    </script>
</head>
<body onload="onloadbody()">
    <table class="w-100">
    <thead class="table-danger">
        <th width="15%">Id</th>
        <th width="25%">Photo</th>
        <th width="25%">Camera Full Name</th>
        <th width="15%">Landing Date</th>
        <th width="15%">Lanching Date</th>
    </thead>
    <tbody></tbody>
</table>
</body>
</html>
