<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>appoinment</title>
    <script>
        var Appointment=[];
        function loadTask(){
            document.getElementById("firsttask").innerHTML = "";
            document.getElementById("optionid").innerHTML = "";

            Appointment.map(function(item){
                var li=document.createElement("li");
                li.innerHTML=item;            
                document.getElementById("firsttask").appendChild(li);
                
                var option=document.createElement("option");
                option.text=item;   
                option.value=item;
                document.getElementById("optionid").appendChild(option);
            })
        }

        function delClick(){
            var cityName =  document.getElementById("optionid").value;           
            var cityIndex = Appointment.indexOf(cityName);
            var flag = confirm(`Are you sure?\nWant to delete ${cityName} - ${cityIndex}`);
            if(flag==true)
            {
                Appointment.splice(cityIndex,1)
                loadTask()
            }
         }

         function DeleteClick(){
            var cityName =  document.getElementById("firsttask").l.value;

            var flag = confirm(`Are you sure?\nWant to delete ${cityName} `);

            {

                loadTask()
            }
         }

            var titleopp=document.getElementById("textid").value;
            var datetext=document.getElementById("dateid").value;
            var appoinment=`${titleopp}-${datetext} <button class="btn btn-primary" onclick="DeleteClick()">Delete</button>`;
            // var list=document.createElement("li");
            // list.innerHTML=appoinment;
            alert(`Want to add? oppointment- ${titleopp}`)
            // document.querySelector("ul").appendChild(list)
            Appointment.push(appoinment);
            loadTask();
        }
    </script>

</head>
